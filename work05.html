<!DOCTYPE html>
<html>
   <meta charset="utf-8">
<head>
	<title>用户登录</title>
</head>
<body>
    <h3>用户登录</h3>
    <form action="login.jsp" method="POST">
    	<div>
    		<label>用户名：</label>
    		<input type="text" name="">
    	</div>
    	<br>
    	<div>
    		<label>密码：</label>
    		<input type="password" name="secret">
    	</div>
    	<br>
    	<div>
    		<label></label>
    		<input type="radio" name="gender">简约版
    		<input type="radio" name="gender">豪华版
    	</div>
    	<br>
    	<div>
    		<label></label>
    		<input type="checkbox" name="safe">记住密码
    		<input type="checkbox" name="safe">安全登录
    	</div>
    	<br>
    	<input type="submit" name="" value="登录">
    	<input type="reset" name=""  value="重置">
    </form>
</body>
</html>
