<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>申请表</title>
</head>
<body>
     <form>
          <h3>申请表</h3>
     	<div>
     		<label>姓名：</label>
     		<input type="text" name="username">
     	</div>
     	<br />
     	<div>
     		<label>密码：</label>
     		<input type="password" name="secret">
     	</div>
     	<br />
     	<div>
     		<label>照片：</label>
     		<input type="file" name="photo">
     	</div>
     	<br />
     	<div>
     		<label>感兴趣的职位：</label>
     		<input type="radio" name="">web设计
     		<input type="radio" name="">web开发
     	</div>
     	<br />
     	<div>
     		<label>向往的城市：</label>
     		<select>
     			<option>--请选择--</option>
     		</select>
     	</div>
     	<br />
     	<div>
     		<label>协议：</label>
     		<textarea>本职信息必须真实，准确。本网站只负责向企业推荐。</textarea>
     	</div>
     	<br />
     	<div>
     		<label></label>
     		<input type="checkbox" name="">我认真阅读并接受以上的协议
     	</div>
        <br />
     	<div>
     		<label>经验：</label>
     		<select>
     			<option>--请选择--</option>
     		</select>
     	</div>
     	<br />
        <input type="submit" name="" value="提交">
        <input type="reset" name=""  value="重置">
     </form>
</body>
</html>
