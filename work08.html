<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>商城注册页面2-1</title>
</head>
<body>
	<form>
		<div>
			<label for="username">名字：</label>
			<input type="text" name="username" id="username" value="请输入姓名">
		</div>
		<div>
			<label for="first">姓氏：</label>
			<input type="button" name="lastname" id="first" value="王                    ">
		</div>
		<div>
			<label>登录名：</label>
			<input type="text" name="laodname">(可以包含a-z，0-9和下划线)
		</div>
		<div>
			<label>密码：</label>
			<input type="text" name="password">(至少包含6个字符)
		</div>
		<div>
			<label>再次输入密码：</label>
			<input type="text" name="repassword">(至少包含6个字符)
		</div>
		<div>
			<label>电子邮箱：</label>
			<input type="text" name="email">(必须包含@符号)
		</div>
		<div>
			<label>性别：</label>
			<input type="radio" name="gender"> 男
			<input type="radio" name="gender"> 女
		</div>
		<div>
			<label></label>
			<input type="file" name="">
		</div>
		<div>
			<label>爱好：</label>
			<input type="checkbox" name="sporking"> 运动
			<input type="checkbox" name="chat"> 聊天
			<input type="checkbox" name="game"> 玩游戏
		</div>
		<input type="submit" name="" value="提交">
		<input type="reset" name="" value="重置">
		<input type="button" name="" value="按钮">

	</form>

</body>
</html>
